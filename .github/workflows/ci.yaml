name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  test-action-fails-no-arch-go-yaml-file:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Testing error on missing arch-go.yaml
        uses: ./
        with:
          working-directory: test/fails_no_arch_go_yaml
          verbose: true

  test-action-fails-expectations-not-met:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Testing error expectations not met
        uses: ./
        with:
          working-directory: test/fails_expectations_not_met
          verbose: true

  test-action-successful:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Testing success
        uses: ./
        with:
          working-directory: test/successful
          verbose: true